<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"/>
      <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Dancing+Script&family=Raleway:wght@300&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city"> Odesa </h1>
            <ul>
              <li>Last updated:  <span id="date">Thursday 16:57</span></li>
              <li id="description"> Сlear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="https://ssl.gstatic.com/onebox/weather/64/rain.png" alt="Clear" id="icon" />
                <div class="float-left">
                  <strong id="temperature"></strong><span class="units"><a href="#" class="celsius">°C</a>│<a href="#" class="fahrenheit">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: <span id="precipitation">50</span>%</li>
                <li>Humidity: <span id="humidity">78</span>%</li>
                <li>Wind: <span id="wind">8</span> m/h</li>
              </ul>
            </div>
          </div>
        </div>
          <small>
          <a
            href="https://github.com/vladagr-151107/vanilla-weather-app"
            target="_blank">Open-source code</a>
          by <a href="https://t.me/vlada_1511">Vlada Grushchenko</a>
        </small>
      </div>
    </div>
    <script src="src/java.js"></script>
  </body>
</html>
